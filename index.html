<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazon-like Navbar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .navbar {
      background-color: #232f3e;
      overflow: hidden;
    }
    .navbar a {
      float: left;
      display: block;
      color: #ffffff;
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
      font-size: 17px;
    }
    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }
    .navbar a.active {
      background-color: #4CAF50;
      color: white;
    }
    .navbar-right {
      float: right;
    }
    .search-container {
      float: right;
    }
    .search-container input[type=text] {
      padding: 10px;
      margin-top: 8px;
      font-size: 17px;
      border: none;
    }
    .search-container button {
      float: right;
      padding: 10px;
      margin-top: 8px;
      margin-right: 16px;
      background: #ddd;
      font-size: 17px;
      border: none;
      cursor: pointer;
    }
    .search-container button:hover {
      background: #ccc;
    }
    @media screen and (max-width: 600px) {
      .navbar a, .navbar-right {
        float: none;
        display: block;
        text-align: left;
      }
      .navbar-right {
        float: none;
      }
      .search-container {
        float: none;
      }
      .search-container input[type=text], .search-container button {
        width: 100%;
        margin: 0;
      }
    }
  </style>
</head>
<body>

<div class="navbar">
  <a class="active" href="#">Home</a>
  <a href="#">Shop by Category</a>
  <a href="#">Today's Deals</a>
  <a href="#">Your Amazon.com</a>
  <div class="navbar-right">
    <a href="#">Sell</a>
    <a href="#">Registry</a>
    <a href="#">Customer Service</a>
  </div>
  <div class="search-container">
    <form action="/action_page.php">
      <input type="text" placeholder="Search.." name="search">
      <button type="submit">Search</button>
    </form>
  </div>
</div>

</body>
</html>
